<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="weather-container">
    <input type="text" placeholder="location"> <button>Search button</button>
    <div class="weather-info">
      <img src="icons/sunny.svg" alt="">
      <h1 class="city">Houston</h1>
      <h2 class="weather-degrees">80&deg;</h2>
      <h3 class="weather-description">Sunny</h3>
    </div>
    <div class="highsandlows">
      <p class="high">84&deg;</p>
      <p class="low">72&deg;</p>
    </div>
    <div class="more-info">
      <div class="feels-like">
        <img src="icons/temperature.svg" alt="">
        <h4 class="small-title">Feels Like</h4>
        <p class="fl-temp">77&deg;</p>
      </div>
      <div class="sun-rise-set">
        <div class="sunrise">
          <img src="icons/sunrise.svg" alt="">
          <h4 class="small-title">sunrise</h4>
          <p>6:37AM</p>
        </div>
        <div class="sunset">
          <img src="icons/sunset.svg" alt="">
          <h4 class="small-title">sunset</h4>
          <p>6:25PM</p>
        </div>
      </div>
      <div class="humidity">
        <img src="icons/humidity.svg" alt="">
        <h4 class="small-title">humidity</h4>
        <p>56%</p>
      </div>
      <div class="wind-speed">
        <img src="icons/wind.svg" alt="">
        <h4 class="small-title">wind speed</h4>
        <p>7mph</p>
      </div>
    </div>
  </div>

</body>
</html>
